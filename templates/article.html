{% extends "base.html" %}

{% block main %}

<div style="min-width: 1200px; width: 100%;">
	<div class="box">
        <div class="index-about">
          <div class="title">{{arti.0}}</div>
          <div style="text-align:center;">发布日期：{{arti.3 | date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;发布者：{{arti.4}}&nbsp;&nbsp;&nbsp;标签：{{arti.2}}</div>
          <hr>
          <div class="content">
          	{{arti.1 | safe}}
          </div>
        </div>
      </div>
      <div class="nextarticle">
      {% if pre_article %}
      	<a href="/article?id={{pre_article.0}}">上一篇：{{pre_article.1}}</a>
      {% endif %}
      {% if next_article %}
      	<a style="float:right;" href="/article?id={{next_article.0}}">下一篇：{{next_article.1}}</a>
      {% endif %}
      </div>
</div>

{% endblock %}
