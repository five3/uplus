{% extends "base.html" %}

{% block main %}

<div style="min-width: 1200px; width: 100%;">
	<div class="box">
        <div class="index-about">
          <div class="title">意见反馈表</div><hr>
          <div class="content">
            <form action="/feedback" method="post" class="feedback-form">
                <p>
                    <label>主题:</label>
                    <input type="text" name="title" value="" style="width:300px;"/>
                </p>
                <p>
                    <label>内容:</label>
                    <textarea name="content" style="width:300px; height:100px;"></textarea>
                </p>
                <p>
                    <label>电话:</label>
                    <input type="text" name="phone" value="" style="width:300px;"/>
                </p>
                <p>
                    <label>Email:</label>
                    <input type="text" name="email" value="" style="width:300px;"/>
                </p>
                <p>
                    <label>QQ:</label>
                    <input type="text" name="qq" value="" style="width:300px;"/>
                </p>
                <p>
                    <input type="submit" value="提交">
                </p>
            </form>
          </div>
        </div>
      </div>
</div>

{% endblock %}
